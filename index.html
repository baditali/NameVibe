
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Name Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/384013.jpg') no-repeat center center/cover;
            overflow: hidden;
            position: relative;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            animation: moveParticles linear infinite;
        }

        @keyframes moveParticles {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .input-container {
            position: relative;
            z-index: 3;
            text-align: center;
        }

        input {
            font-size: 1.5rem;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: cyan;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        button {
            font-size: 1.5rem;
            margin-top: 10px;
            padding: 10px 20px;
            background: cyan;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }

        button:hover {
            background: #00ffcc;
        }

        .container {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            letter-spacing: 5px;
            margin-top: 20px;
            text-shadow: 0 0 15px cyan, 0 0 30px cyan, 0 0 45px cyan;
            color: cyan;
            z-index: 3;
        }

        .letter {
            animation: wave 1.5s infinite ease-in-out;
        }

        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }
        .letter:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Background Particles -->
    <div class="particles"></div>

    <!-- User Input -->
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter Your Name">
        <button onclick="generateName()">Generate</button>
    </div>

    <!-- Glowing Name -->
    <div class="container" id="nameDisplay"></div>

    <script>
        function generateName() {
            let input = document.getElementById('nameInput').value.toUpperCase();
            let display = document.getElementById('nameDisplay');
            display.innerHTML = ''; // Clear previous text

            if (input.trim() !== '') {
                for (let i = 0; i < input.length; i++) {
                    let span = document.createElement('span');
                    span.classList.add('letter');
                    span.textContent = input[i];
                    span.style.animationDelay = (i * 0.1) + 's';
                    display.appendChild(span);
                }
            } else {
                display.innerHTML = '<span style="font-size:1.5rem;">Please enter a name</span>';
            }
        }

        // Generate random particles for the animated background
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = (Math.random() * 3 + 2) + "s";
                particle.style.animationDelay = Math.random() * 2 + "s";
                particle.style.width = particle.style.height = Math.random() * 6 + 4 + "px";
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>

</body>
</html>
